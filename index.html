<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="wrap">
<!-- display X's score -->
  <div class="score">
        <h3>Player X:</h3>
        <span class="digX"></span>
    </div>
<!--  display which player turn is-->
    <div class="msg"></div>
<!-- display round no  -->
     <div class="round">
        <h3>Round:<span class="roundNo"></span></h3>
    </div>
<!-- display O's score -->
    <div class="scr">
        <h3>Player O:</h3>
        <span class="digO"></span>
    </div>

<!--set timer for x-->
<div class="x_timer">
    <h1>Timer:<span class="x-time" id = x-time>00</span></h1>
</div>

<!--set timer for o-->
    <div class="o_timer">
        <h1>Timer:<span class="o-time" id = o-time>00</span></h1>
    </div>

        <div class="conatiner">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

         <button class="newSet">Reset Game</button>
 </div>
 <!--send msg-->
<div id="popMsg" class="dis-msg">
    <h1 id="showWin"></h1>
    <br>
    <button class="btn" onclick="hideMessage(), newGame()" >Continue</button>
</div>
<script src="practice.js"></script>
   
   
</body>
</html>
